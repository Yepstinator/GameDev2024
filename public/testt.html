<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Array Button Example</h1>
    <div id="output"></div>

    <button onclick="showItem(0)">Show First Item</button>
    <button onclick="showItem(1)">Show Second Item</button>
    <button onclick="showItem(2)">Show Third Item</button>

    <script>
        // Array of items
        const items = ['Apple', 'Banana', 'Cherry'];

        // Function to display the item based on the index
        function showItem(index) {
            const outputDiv = document.getElementById('output');
            if (index < items.length) {
                outputDiv.textContent = `You clicked: ${items[index]}`;
            } else {
                outputDiv.textContent = 'Index out of range';
            }
        }
    </script>

</body>
</html>
