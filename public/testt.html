<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>
<body>
    <button id="arrayButton">Perform Array Operations</button>
    <p id="result"></p>

    <script>
        document.getElementById("arrayButton").addEventListener("click", function() {
            let numbers = [5, 3, 8, 1, 2, 7];

            // Sorting
            let sortedNumbers = numbers.slice().sort((a, b) => a - b); // [1, 2, 3, 5, 7, 8]

            // Filtering
            let filteredNumbers = numbers.filter(num => num > 4); // [5, 8, 7]

            // Mapping
            let doubledNumbers = numbers.map(num => num * 2); // [10, 6, 16, 2, 4, 14]

            // Reducing
            let sum = numbers.reduce((acc, num) => acc + num, 0); // 26

            // Combining Arrays
            let moreNumbers = [9, 10];
            let combinedArray = numbers.concat(moreNumbers); // [5, 3, 8, 1, 2, 7, 9, 10]

            // Displaying results
            let resultText = `
                Original Array: ${numbers.join(", ")}<br>
                Sorted Array: ${sortedNumbers.join(", ")}<br>
                Filtered Array (greater than 4): ${filteredNumbers.join(", ")}<br>
                Doubled Array: ${doubledNumbers.join(", ")}<br>
                Sum of Array: ${sum}<br>
                Combined Array: ${combinedArray.join(", ")}
            `;
            document.getElementById("result").innerHTML = resultText;
        });
    </script>
</body>
</html>
