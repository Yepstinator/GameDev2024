<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <style>
        #hoverDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 200px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Events Example</h1>

    <button id="clickButton">Click Me!</button>
    <div id="hoverDiv">Hover over me!</div>
    <input type="text" id="textInput" placeholder="Type something...">
    <select id="selectBox">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>

    <div id="output">Event output will appear here.</div>

    <script>
        document.getElementById('clickButton').addEventListener('click', function() {
            document.getElementById('output').innerText = 'Button clicked!';
        });

        document.getElementById('hoverDiv').addEventListener('mouseover', function() {
            this.style.backgroundColor = 'lightgreen';
            document.getElementById('output').innerText = 'Mouse over the div!';
        });

        document.getElementById('hoverDiv').addEventListener('mouseout', function() {
            this.style.backgroundColor = 'lightblue';
            document.getElementById('output').innerText = 'Mouse out of the div!';
        });

        document.getElementById('textInput').addEventListener('keydown', function(event) {
            document.getElementById('output').innerText = `Key down: ${event.key}`;
        });

        document.getElementById('textInput').addEventListener('keyup', function(event) {
            document.getElementById('output').innerText = `Key up: ${event.key}`;
        });

        document.getElementById('selectBox').addEventListener('change', function() {
            document.getElementById('output').innerText = `Selected: ${this.value}`;
        });
    </script>
</body>
</html>
