<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .color-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Welcome to My Cool Website!</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="updateGreeting()">Submit</button>

    <div class="color-buttons">
        <button onclick="changeColor('lightblue')">Light Blue</button>
        <button onclick="changeColor('lightgreen')">Light Green</button>
        <button onclick="changeColor('lightcoral')">Light Coral</button>
        <button onclick="changeColor('lightyellow')">Light Yellow</button>
    </div>

    <script>
        // Variables to store user input and background color
        let userName = '';
        let backgroundColor = '';

        function updateGreeting() {
            const nameInput = document.getElementById('nameInput').value;
            if (nameInput) {
                userName = nameInput;
                document.getElementById('greeting').innerText = `Hello, ${userName}! Welcome to my website!`;
            }
        }

        function changeColor(color) {
            backgroundColor = color;
            document.body.style.backgroundColor = backgroundColor;
        }
    </script>
</body>
</html>
