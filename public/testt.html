<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Variable Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            transition: background-color 0.5s;
        }
        input[type="text"], input[type="button"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Cool Variables in Action!</h1>
    <p>Enter a number to see its square, cube, and factorial.</p>
    <input type="text" id="numberInput" placeholder="Enter a number" />
    <input type="button" value="Calculate" onclick="calculate()" />
    
    <div id="results">...</div>

    <script>
        function calculate() {
            // Get user's input from the text box
            const number = parseInt(document.getElementById('numberInput').value);

            // Check if the input is a valid number
            if (isNaN(number)) {
                document.getElementById('results').innerHTML = "Please enter a valid number.";
                return;
            }
            
            // Variables for results
            const square = number * number;
            const cube = number * number * number;
            const factorial = calculateFactorial(number);
            
            // Display results
            document.getElementById('results').innerHTML = `
                The square of ${number} is: ${square}<br>
                The cube of ${number} is: ${cube}<br>
                The factorial of ${number} is: ${factorial}
            `;

            // Change background color based on input
            document.body.style.backgroundColor = `hsl(${number * 20}, 70%, 80%)`;
        }

        // Function to calculate factorial
        function calculateFactorial(n) {
            if (n < 0) return "undefined"; // Factorials are not defined for negative numbers
            if (n === 0 || n === 1) return 1; // Base case
            return n * calculateFactorial(n - 1); // Recursive case
        }
    </script>
</body>
</html>
