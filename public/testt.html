<body>
    <h1 align="center">t1a13-json-Gurp.html</h1>

    <script> 
        async function fetchData(myUrl) {
            document.getElementById('myDiv1').innerHTML = 'Loading...';
            try {
                const response = await fetch(myUrl);
                const data = await response.json();
                const myJson = JSON.stringify(data, null, 2);
                document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;
            } catch (error) {
                document.getElementById('myDiv1').innerHTML = 'Error fetching data';
                console.error('Error:', error);
            }
        }

        function myShowJSON(url) {
            fetchData(url);
        }
    </script>

    <p>Explanation of JSON compared to JavaScript objects formatted in this text area:</p>
    <textarea cols="70" rows="5">
    JSON (JavaScript Object Notation) is a lightweight data-interchange format. It is easy for humans to read and write. It is easy for machines to parse and generate. JSON is a text format that is completely language independent but uses conventions that are familiar to programmers of the C-family of languages, including C, C++, C#, Java, JavaScript, Perl, Python, and many others. These properties make JSON an ideal data-interchange language.
    </textarea><br><br>

    <p>Enter a JSON returning URL:</p>
    <input type="text" id="myText1" size="80" value="https://randomfox.ca/floof/">
    <input type="button" value="Show JSON" onclick="fetchData(document.getElementById('myText1').value)"><br><br>

    <p>Select a URL:</p>
    <select size="1" onchange="myShowJSON(this.value)">
        <option value="https://randomfox.ca/floof/">randomfox</option>
        <option value="https://dog.ceo/api/breeds/image/random">dog.ceo</option>

        <option value="https://api.coindesk.com/v1/bpi/currentprice.json">coindesk</option>
    </select><br><br>

    <div id="myDiv1">...</div>
</body>
