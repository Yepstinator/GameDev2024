<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
</head>
<body>
    <h1>JavaScript Events Demo</h1>
    
    <button id="clickButton">Click Me</button>
    <input type="text" id="textInput" placeholder="Type something" />
    <select id="selectBox">
        <option value="">Select an option</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    
    <p id="hoverArea" style="border: 1px solid black; padding: 10px; margin: 20px 0;">Hover over me!</p>
    
    <input type="checkbox" id="checkBox" /> Check me
    <p id="inputInfo"></p>
    
    <input type="range" id="rangeInput" min="1" max="100" />
    <p id="rangeValue">Range value: 50</p>

    <button id="resetButton">Reset</button>
    <p id="message"></p>

    <script>
        // 1. Button click event
        document.getElementById('clickButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });

        // 2. Text input event
        document.getElementById('textInput').addEventListener('input', function() {
            document.getElementById('message').innerText = `You typed: ${this.value}`;
        });

        // 3. Select box change event
        document.getElementById('selectBox').addEventListener('change', function() {
            alert(`You selected: ${this.value}`);
        });

        // 4. Mouse over event
        document.getElementById('hoverArea').addEventListener('mouseover', function() {
            this.style.backgroundColor = '#e0e0e0';
        });

        // 5. Mouse out event
        document.getElementById('hoverArea').addEventListener('mouseout', function() {
            this.style.backgroundColor = '';
        });

        // 6. Checkbox change event
        document.getElementById('checkBox').addEventListener('change', function() {
            const info = this.checked ? 'Checkbox is checked!' : 'Checkbox is unchecked!';
            document.getElementById('inputInfo').innerText = info;
        });

        // 7. Range input event
        document.getElementById('rangeInput').addEventListener('input', function() {
            document.getElementById('rangeValue').innerText = `Range value: ${this.value}`;
        });

        // 8. Reset button click event
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('textInput').value = '';
            document.getElementById('selectBox').selectedIndex = 0;
            document.getElementById('checkBox').checked = false;
            document.getElementById('inputInfo').innerText = '';
            document.getElementById('rangeInput').value = 50;
            document.getElementById('rangeValue').innerText = 'Range value: 50';
            document.getElementById('message').innerText = '';
        });
    </script>
</body>
</html>
