<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
    }
    .container {
      text-align: center;
      color: white;
    }
    .hero {
      background: url('https://source.unsplash.com/random/1600x900') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero h1 {
      font-size: 4em;
      margin: 0;
    }
    .hero p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .hero button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      background-color: #ff5733;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .hero button:hover {
      background-color: #c70039;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <h1>Welcome to My Cool Website</h1>
      <p>Where magic happens with CSS</p>
      <button>Get Started</button>
    </div>
  </div>
</body>
</html>
