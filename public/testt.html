<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Variable Example</title>
    <style>
        #charDisplay {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Display a Character</h1>
    <button onclick="displayChar()">Show Character</button>
    <p id="charDisplay"></p>

    <script>
        let char = 'A';

        function displayChar() {
            document.getElementById('charDisplay').innerText = char;
        }
    </script>
</body>
</html>
