<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaggy Event Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            border-radius: 15px;
            padding: 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .swag-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .swag-button:hover {
            background-color: #f50057;
        }

        .hidden {
            display: none;
            margin-top: 10px;
            font-size: 1.5rem;
            color: #64ffda;
        }

        .input-field {
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }

        .keypress-display {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Super Swaggy Event Page</h1>
        <button id="clickMe" class="swag-button">Click Me!</button>
        <div id="hoverText" class="hidden">You hovered over me!</div>
        <input type="text" id="inputField" placeholder="Type something..." class="input-field"/>
        <div id="keypressDisplay" class="keypress-display"></div>
        <footer class="footer">Â© 2023 Swaggy Page</footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const clickMeButton = document.getElementById("clickMe");
            const hoverText = document.getElementById("hoverText");
            const inputField = document.getElementById("inputField");
            const keypressDisplay = document.getElementById("keypressDisplay");

            // Click event
            clickMeButton.addEventListener("click", () => {
                alert("Button clicked! You're so swaggy!");
            });

            // Mouse hover event
            clickMeButton.addEventListener("mouseover", () => {
                hoverText.classList.remove("hidden");
            });

            clickMeButton.addEventListener("mouseleave", () => {
                hoverText.classList.add("hidden");
            });

            // Keyboard event
            inputField.addEventListener("keyup", (event) => {
                keypressDisplay.textContent = `You typed: ${event.target.value}`;
            });
        });
    </script>
</body>
</html>
