<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Object in Array Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="showButton">Show Object In Array</button>
    <div id="output"></div>

    <script>
        // Create an array containing one object
        const myArray = [
            { 
                name: "John Doe", 
                age: 30, 
                occupation: "Software Developer" 
            }
        ];

        // Function to display the object when the button is clicked
        document.getElementById('showButton').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            const objectToShow = myArray[0]; // Access the first object in the array
            outputDiv.innerHTML = `Name: ${objectToShow.name}, Age: ${objectToShow.age}, Occupation: ${objectToShow.occupation}`;
        });
    </script>
</body>
</html>
