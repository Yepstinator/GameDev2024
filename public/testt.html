<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Functions</title>
</head>
<body>
    <button id="activateButton">Activate</button>
    <div id="output"></div>

    <script>
        const person1 = {
            firstName: "Spongebob",
            lastName: "Squarepants",
            age: 30,
            isEmployed: true,
            sayHello: function(){ return "Hi! I am Spongebob!"; },
            eat: function(){ return "I am eating a Krabby Patty"; },
        }

        const person2 = {
            firstName: "Patrick",
            lastName: "Star",
            age: 42,
            isEmployed: false,
            sayHello: () => "Hey, I'm Patrick...",
            eat: () => "I am eating roast beef, chicken, and pizza",
        }

        document.getElementById("activateButton").addEventListener("click", function() {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
                <p>${person1.firstName} ${person1.lastName}, Age: ${person1.age}, Employed: ${person1.isEmployed}</p>
                <p>${person1.sayHello()}</p>
                <p>${person1.eat()}</p>
                <p>${person2.firstName} ${person2.lastName}, Age: ${person2.age}, Employed: ${person2.isEmployed}</p>
                <p>${person2.sayHello()}</p>
                <p>${person2.eat()}</p>
            `;
        });
    </script>
</body>
</html>
