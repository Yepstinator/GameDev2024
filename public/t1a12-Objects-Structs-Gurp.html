<body>
    <h1>Car Showcase</h1>
    <button onclick="displayCarDetails()">Show Car Details</button>
    <div id="carDetails"></div>
    <script>
        const cars = [
            { brand: 'Tesla', model: 'Model S', year: 2022 },
            { brand: 'Ford', model: 'Mustang', year: 2021 },
            { brand: 'Chevrolet', model: 'Camaro', year: 2020 }
        ];

        function displayCarDetails() {
            const carDetailsDiv = document.getElementById('carDetails');
            carDetailsDiv.innerHTML = ''; // Clear previous details

            cars.forEach(car => {
                const carDiv = document.createElement('div');
                carDiv.className = 'car';
                carDiv.innerHTML = `<strong>Brand:</strong> ${car.brand} <br>
                                    <strong>Model:</strong> ${car.model} <br>
                                    <strong>Year:</strong> ${car.year}`;
                carDetailsDiv.appendChild(carDiv);
            });
        }
    </script>
</body>
