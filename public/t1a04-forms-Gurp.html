<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title align=center> <title>T1A04-Forms-You know who</title>
</head>
<body>
    <h1>T1A04-Forms-You know who</h1>

    <!-- Text Input -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Jerry"><br><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
    </form>

    <!-- Radio Buttons -->
    <form>
        <p>Choose your favourite student:</p>
        <input type="radio" id="Gurp" name="fav_language" value="Gurp">
        <label for="html">Gurp</label><br>
        
        <input type="radio" id="Gurp" name="fav_language" value="Gurp">
        <label for="css">Gurp</label><br>
        
        <input type="radio" id="Gurp" name="fav_language" value="Gurp">
        <label for="javascript">Gurp</label><br>

         <input type="radio" id="Gurp" name="fav_language" value="Gurp">
        <label for="javascript">Gurp</label><br><br>
    </form>

    <!-- Checkboxes -->
    <form>
        <p>Select your hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
        <label for="hobby1">Reading</label><br>
        
        <input type="checkbox" id="hobby2" name="hobby2" value="Traveling">
        <label for="hobby2">Traveling</label><br>
        
        <input type="checkbox" id="hobby3" name="hobby3" value="Cooking">
        <label for="hobby3">Cooking</label><br><br>
    </form>

    <!-- Dropdown Menu -->
    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br><br>
    </form>

    <!-- Text Area -->
    <form>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    </form>

    <!-- Submit Button -->
    <form>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
