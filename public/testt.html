<body>
    <button id="combineButton">Combine Arrays</button>
    <p id="result"></p>

    <script>
        document.getElementById("combineButton").addEventListener("click", function() {
            let array1 = [1, 2, 3];
            let array2 = [4, 5, 6];
            let combinedArray = array1.concat(array2); // Combine arrays
            document.getElementById("result").textContent = "Combined Array: " + combinedArray.join(", ");
        });
    </script>
</body>
</html>
