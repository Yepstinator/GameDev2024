        let myTemp = ''

        for (let myLoop = 0; myLoop < myMax; myLoop++ ){

                myTemp += ' cool ' 
            }
            myTemp += 'Loop number: ' + myLoop + '<br>'
        }
        document.getElementById('myDiv01').innerHTML = myTemp
}">

    <input type="button" value="Generate Numbers" onclick="generateNumbers()">
    
    <div id="numberList"></div>

    <script>
        function generateNumbers() {
            let output = '';
            for (let i = 1; i <= 10; i++) {
                output += i + '<br>'; // Append each number with a line break
            }
            document.getElementById('numberList').innerHTML = output; // Display the numbers
        }
