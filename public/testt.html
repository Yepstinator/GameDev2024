<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Variable Example</title>
    <style>
        #message {
            display: none;
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Toggle Message Visibility</h1>
    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="message">Hello, this is a toggled message!</p>

    <script>
        let isVisible = false;

        function toggleMessage() {
            isVisible = !isVisible;
            document.getElementById('message').style.display = isVisible ? 'block' : 'none';
        }
    </script>
</body>
</html>
