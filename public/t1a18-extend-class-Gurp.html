<body>
    <h2 align="center">t1a18 extend class Gurp.html</h2>

    <script>
        class MyAnimal {
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }
            myShow() {
                document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '<br>';
            }
        } // end class MyAnimal

        class MyCat extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat <br>';
            }
        } // end extended class MyCat

        class MyFish extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a fish <br>Who is ' + this.myAge + ' years old';
            }
        } 

        class MyJohn { //awesome class that I made
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }
            myShow() {
                document.getElementById('myDiv01').innerHTML = 'He is Johnathon ' + this.myName + '<br>';
            }
        }

        class MyJoseph extends MyJohn {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' He is the Joseph <br>Who is ' + this.myAge + ' years old';
            }
        }
    </script>

    <input type="button" value="Example Class Set and Show Class Animal" onClick="{
        myDog = new MyAnimal('Snickers', 5);
        myDog.myShow();
