<script>
    async function fetchData(myUrl) {
        document.getElementById('myDiv1').innerHTML = ''; // Clear previous output
        try {
            const response = await fetch(myUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log(data);
            const myJson = JSON.stringify(data, null, 2);
            document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`; // Displaying formatted JSON
        } catch (error) {
            document.getElementById('myDiv1').innerHTML = 'Error fetching data: ' + error.message;
        }
    }

    function myShowJSON() {
        const selectedUrl = document.getElementById('urlSelect').value;
        document.getElementById('myDiv1').innerHTML = `Selected URL: ${selectedUrl}`;
        fetchData(selectedUrl);
    }
</script>

Explanation of JSON compared to JavaScript objects:
<textarea cols="70" rows="5">
JSON (JavaScript Object Notation) is a lightweight data interchange format that is easy for humans to read and write, and easy for machines to parse and generate. 
It is text-based and represents data as key-value pairs, arrays, and nested objects. 
JavaScript objects, on the other hand, are a programming construct used for storing data and functionality in JavaScript. 
While JSON is a format that can be used with JavaScript objects, they are not the same; JSON is primarily used for data exchange.
