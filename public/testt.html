<script> 
    async function fetchData(myUrl) {
        // Clear the div before fetching new data
        document.getElementById('myDiv1').innerHTML = '';
        
        try {
            const response = await fetch(myUrl);
            const data = await response.json();
            
            // Convert data to formatted JSON string
            const myJson = JSON.stringify(data, null, 2);
            
            // Display the JSON in the div
            document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;
        } catch (error) {
            document.getElementById('myDiv1').innerHTML = `Error fetching data: ${error.message}`;
        }
    }

</script>

Explanation of JSON compared to Javascript objects formatted in this text area <br>

<textarea cols="70" rows="5">
JSON is a lightweight data interchange format that is easy for humans to read and write, and easy for machines to parse and generate. JSON is text, and can be converted to and from JavaScript objects. 

JavaScript objects can contain functions and are more complex, while JSON is purely a data format consisting of key-value pairs. JSON keys must be strings, while JavaScript object keys can be strings or identifiers. JSON does not support comments, while JavaScript objects can include comments.
