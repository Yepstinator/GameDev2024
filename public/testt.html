<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .hover-box {
            width: 200px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #inputField {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>JavaScript Event Handling Example</h1>

<button class="button" id="clickButton">Click Me!</button>
<div class="hover-box" id="hoverBox">Hover over me!</div>
<input type="text" id="inputField" placeholder="Type something..." />
<select id="selectBox">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
</select>

<div id="output" style="margin-top: 20px;"></div>

<script>
    // Click event
    document.getElementById('clickButton').addEventListener('click', function() {
        document.getElementById('output').innerHTML = 'Button clicked!';
    });

    // Mouseover and mouseout events
    const hoverBox = document.getElementById('hoverBox');
    hoverBox.addEventListener('mouseover', function() {
        hoverBox.style.backgroundColor = '#0056b3';
        hoverBox.innerHTML = 'Thanks for hovering!';
    });

    hoverBox.addEventListener('mouseout', function() {
        hoverBox.style.backgroundColor = '#007bff';
        hoverBox.innerHTML = 'Hover over me!';
    });

    // Focus and blur events for input
    const inputField = document.getElementById('inputField');
    inputField.addEventListener('focus', function() {
        inputField.style.border = '2px solid #28a745';
        inputField.placeholder = 'Keep typing...';
    });

    inputField.addEventListener('blur', function() {
        inputField.style.border = '';
        if (inputField.value === '') {
            inputField.placeholder = 'Type something...';
        }
    });

    // Change event for select box
    const selectBox = document.getElementById('selectBox');
    selectBox.addEventListener('change', function() {
        document.getElementById('output').innerHTML = 'Selected: ' + selectBox.value;
    });
</script>

</body>
</html>
