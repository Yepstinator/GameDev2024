<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Example</title>
    <style>
        #output {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Using Variables in JavaScript</h1>
    <button onclick="showVariables()">Show Variables</button>
    <p id="output"></p>

    <script>
        // Declaring different types of variables
        let number = 42;
        let text = "Hello, world!";
        let isTrue = true;
        let character = 'A';

        function showVariables() {
            let output = `Number: ${number}<br>
                          Text: ${text}<br>
                          Boolean: ${isTrue}<br>
                          Character: ${character}`;
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
