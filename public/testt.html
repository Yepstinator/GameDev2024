<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Range Checker</title>
</head>
<body>
    <h1>Number Range Checker</h1>
    <p>Enter a number between 1 and 100:</p>
    <input type="number" id="userInput" min="1" max="100">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            const userNumber = document.getElementById('userInput').value;
            const result = document.getElementById('result');

            if (userNumber >= 1 && userNumber <= 100) {
                result.textContent = 'The number is within the range!';
            } else {
                result.textContent = 'The number is out of range. Please enter a number between 1 and 100.';
            }
        }
    </script>
</body>
</html>

</html>
